<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar container">
        <a href="#" class="logo">Personal Blogging App</a>
        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
          <ul class="list">
            <li><a href="../Login/index.html">Login</a></li>
            
          </ul>
        </div>
      </nav>
    
    <div class="upperHeading">
      <h1 style="margin-right: 80%;">SignUp</h1>
    </div>
    
    <div class="Signupform">
      <input id="firstName" type="text" placeholder="FirstName" required minlength="3" maxlength="20">
      <input id="lastName" type="text" placeholder="lastName" required minlength="1" maxlength="20">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required pattern="^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$" minlength="8">
      <input id="repeatPassword" type="password" placeholder="Repeat-Password" required pattern="^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$" minlength="8">
      <button id="signupbtn">SignUp</button>
    </div>
    
    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
        <script type="module" src="app.js" crossorigin="anonymous"></script>
</body>
</html>
